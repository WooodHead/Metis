{% extends "frontend/parent.html" %}

{% block cssfolder %}
<link href="public/css/frontend/lib/iview.css" rel="stylesheet" type="text/css">
<link href="public/css/frontend/lib/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="public/css/frontend/src/Header.css" type="text/css" rel="stylesheet">
<link href="public/css/frontend/src/judges.css" type="text/css" rel="stylesheet">
{% endblock %}

{% block container %}
<div id="judge" class="col-md-8 col-md-offset-2 col-sm-12 judges" :style="judgeStyle">
	<div class="row">
		<div class="header">
			评委
		</div>
		<ul class="JMJudgesListUl">
			<li class="JMJudges" v-for="(item,index) in dataList">
				<div class="judgeThumb">
					<p class="presidium" v-if="index == 0">大赛委员会主席</p>
					<img class="JMThumb" :src="item.headicon">
				</div>
				<div class="judgeInfo">
					<h4 class="name" v-text="item.name"></h4>
					<div class="description" v-text="item.sub_title"></div>
					<a class="moreBtn btn btn-default" :href="'judgeDetail/' + item.Id" role="button">more</a>
				</div>
			</li>
		</ul>
		<div class="noMoreJudges">
			评审团其他评委将陆续公布，敬请期待！
		</div>
	</div>
</div>
{% endblock %}

{% block jsfolder %}
<script src="public/js/frontend/lib/jquery-1.10.2.min.js"></script>
<script src="public/js/frontend/lib/vue.min.js"></script>
<script src="public/js/frontend/lib/iview.min.js"></script>
<script src="public/js/frontend/lib/bootstrap.min.js"></script>
<script src="public/js/frontend/src/header.js"></script>
<script src="public/js/frontend/src/config.js"></script>
<script src="public/js/frontend/src/judges.js"></script>
{% endblock %}
