
<!DOCTYPE html>
<html>
<head>

<link href="public/css/backend/lib/bootstrap.min.css" type="text/css" rel="stylesheet">
<link href="public/css/backend/lib/jquery.toastmessage.css" type="text/css" rel="stylesheet">

<body>

	<!-- <%@ include file="header.jsp"%> -->

	<!-- <div class="left">
		<%@ include file="menu.jsp"%>
	</div> -->

	<section class="right">
		<article class="judgeCOU" v-cloak>
			<i-col span="24">新建/修改评委</i-col>	<br/><br/>
			<div>
			    <i-form :model="dataSourse" :rules="ruleDataSourse" :label-width="180" style="width:80%;" v-cloak>
			     	<form-item label="头像">
						<img v-show="imgUrl.length" :src="imgUrl" style="width:120px;height:120px;"><br>
						<input type="file" @change="doUpload" ref="inputFile" accept="image/*"/></input>
						<i-progress :percent="progressPercent" />
					</form-item>

			        <form-item label="中文名*">
			            <i-input v-model="dataSourse.name" placeholder="请输入姓名"></i-input>
			        </form-item>
			        <form-item label="英文名*">
			            <i-input v-model="dataSourse.enName" placeholder="请输入姓名"></i-input>
			        </form-item>
			        <form-item label="邮箱*"  prop="email">
			            <i-input v-model="dataSourse.email" placeholder="请输入邮箱"></i-input>
			        </form-item>
			        <form-item label="密码*" prop="password">
			            <i-input v-model="dataSourse.password" placeholder="请输入密码"></i-input>
			        </form-item>
			        <form-item label="中文职位*">
			            <i-input v-model="dataSourse.subTitle" placeholder="职位"></i-input>
			        </form-item>
			        <form-item label="英文职位*">
			            <i-input v-model="dataSourse.enSubTitle" placeholder="职位"></i-input>
			        </form-item>
			         <form-item label="中文描述*">
			            <textarea v-model="dataSourse.description" name="content" id="description"></textarea>
			        </form-item>
			         <form-item label="英文描述*">
			            <textarea v-model="dataSourse.enDescription" name="content" id="enDescription"></textarea>
			        </form-item>
			        <form-item>
			        	<i-button type="primary" v-on:click="submit" long>确定</i-button>
			        </form-item>
			    </i-form>
			</div>
		</article>
	</section>

	<!-- <%@ include file="loading.jsp"%> -->


	<script>
		var pageName = "judge";
	</script>

	<script src="public/js/backend/lib/jquery-1.10.2.min.js"></script>

	<script src="public/js/backend/lib/tinyMCE/tinymce.min.js"></script>
	<script src="public/js/backend/src/config.js"></script>
	<script src="public/js/backend/src/judgeCOU.js"></script>

</body>
</html>
