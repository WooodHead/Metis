{% extends "backend/parent.html" %}

{% block cssfolder %}
<link href="public/css/backend/lib/iview.css" rel="stylesheet" type="text/css">
<link href="public/css/backend/lib/bootstrap.min.css" type="text/css" rel="stylesheet">
<link href="public/css/backend/src/main.css" type="text/css" rel="stylesheet">
{% endblock %}

{% block container %}
<div class="right">
	<div class="newsMgr">
		<i-col span="24">新闻</i-col>
		<modal v-model="deleteModal" @on-ok="ok" title="警告！！！">
			<p style="color:#ed3f14;text-align:center">
				<Icon type="information-circled"></Icon>
				<span style="font-size: 15px;">确定删除新闻:{{newsTitle}}?</span>
			</p>
		</modal>
		<a class="btn btn-primary" href="newsCOU/0"> <span class="glyphicon glyphicon-plus"></span>新建</a>
		<i-table :columns="columns" :data="dataList" style="margin-top:20px;"></i-table>
		<page v-model="totalPage" :current="1" :total="totalPage" @on-change="pageChange" show-total style="margin-right:60px;margin-top:20px;text-align:right;"></page>
	</div>
</div>
{% endblock %}

{% block jsfolder %}
<script src="public/js/backend/lib/jquery-1.10.2.min.js"></script>
<script src="public/js/backend/lib/vue.min.js"></script>
<script src="public/js/backend/lib/iview.min.js"></script>
<script src="public/js/backend/lib/bootstrap.min.js"></script>
<script src="public/js/backend/src/config.js"></script>
<script src="public/js/backend/src/newsMgr.js"></script>
{% endblock %}
